plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}
apply plugin: 'maven-publish'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def my_group_id =  "android"//"com.flagsmith.android"
def my_project_name = "flagsmith"
def my_version = '1.0.0'

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': my_project_name, //project.name
                'Implementation-Version': my_version)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId my_group_id
            artifactId my_project_name
            version my_version

            from components.java
//            from components.release
        }
    }
}

java {
    withSourcesJar()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation("com.squareup.okhttp3:okhttp:4.2.0")
    implementation 'com.google.code.gson:gson:2.8.2'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Kotlin Test test framework
            useKotlinTest()
        }
    }
}
